<div class="container-pattern">
  <div class="html-container">
    <header>
      <app-header></app-header>
    </header>
    <main>
      <router-outlet></router-outlet>
    </main>
  </div>
  <popup
    *ngIf="showPopupConfirmPresence"
    id="popup-confirm-presenca"
    (close)="showPopupConfirmPresence = false"
    title="Seja Muito Bem vindo"
    width="90%"
    [scroll]="false"
    [textBtnClose]="'Agora não'"
  >
    <div class="body">
      <p>Estamos muito felizes por ter você aqui!<br> <b>{{nameUser}}</b></p><br>
      <p>Seria uma honra ter sua presença em nosso grande dia especial.</p>
      <p>Caso você já tenha certeza de que poderá ir, clica em <span
          style="color: #569e2d;">Confirmar Presença</span>.</p>
    </div>

    <button-popup text="Confirmar Presença" type="success" (onClick)="confirmar()"></button-popup>
  </popup>
</div>
